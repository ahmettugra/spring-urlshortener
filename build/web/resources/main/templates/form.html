<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Url Sorthener</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style>
    ::-webkit-input-placeholder { /* Chrome/Opera/Safari */
       margin-right: 5px;
    }
    ::-moz-placeholder { /* Firefox 19+ */
        margin-right: 5px;
    }
    :-ms-input-placeholder { /* IE 10+ */
        margin-right: 5px;
    }
    :-moz-placeholder { /* Firefox 18- */
        margin-right: 5px;
    }

    body{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Courier New;
        background: #313E50;
    }
    .text-input {

        position: relative;
        margin-top: 50px;
    }
    .btn {
        background: #3498db;
        background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
        background-image: -moz-linear-gradient(top, #3498db, #2980b9);
        background-image: -ms-linear-gradient(top, #3498db, #2980b9);
        background-image: -o-linear-gradient(top, #3498db, #2980b9);
        background-image: linear-gradient(to bottom, #3498db, #2980b9);
        -webkit-border-radius: 28;
        -moz-border-radius: 28;
        border-radius: 28px;
        font-family: Courier New;
        color: #ffffff;
        font-size: 20px;
        padding: 10px 20px 10px 20px;
        text-decoration: none;
        margin-top: 40px;
    }

    .btn:hover {
        background: #3cb0fd;
        background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
        background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
        background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
        background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
        background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
        text-decoration: none;
    }

    input[type="text"]{
        display: inline-block;
        width: 500px;
        font-size: 15px;
        height: 40px;
        font-family: Courier New;
        box-sizing: border-box;
        outline: none;
        border: 1px solid lightgray;
        border-radius: 3px;
        padding: 10px 10px 10px 170px;
        transition: all 0.1s ease-out;
    }

    input[type="text"] + label{
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        height: 40px;
        line-height: 40px;
        color: white;
        border-radius: 3px 0 0 3px;
        padding: 0 20px;
        background: #3cb0fd;
        transform: translateZ(0) translateX(0);
        transition: all 0.3s ease-in;
        transition-delay: 0.2s;
        width: 110px;
    }

    input[type="text"]:focus + label{
        transform: translateY(-120%) translateX(0%);
        border-radius: 3px;
        transition: all 0.1s ease-out;
    }

    input[type="text"]:focus{
        padding: 10px;
        transition: all 0.3s ease-out;
        transition-delay: 0.2s;
    }

</style>
<body>
<div style="margin: 0 auto; height: 100%; border: 0px solid black; max-width: 900px">
<form action="#" th:action="@{/form}" th:object="${url}" method="post">

    <div class="text-input">
        <input placeholder="Customize your Short Link" type="text" th:field="*{longUrl} " />
        <label>Long Url</label>
    </div>

    <div class="text-input">
        <input placeholder="Link to Shorten" type="text" th:field="*{shortCode}" />
        <label>Short Code</label>
    </div>

        <input class="btn" type="submit" value="Submit" /> <input class="btn" style="margin-right: 40px" type="reset" value="Reset" />
</form>
</div>
</body>
</html>
